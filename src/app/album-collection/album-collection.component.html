
<h1>Playlists</h1>
<div class="right">
    <div class="song-to-add" *ngFor="let playlist of playlists">
        <a href="" routerLink="/album/{{ playlist.id }}">
            <img src="{{ playlist.cover_art_url }}"/>
        </a>
        <a class="add-to-playlist-button" (click)="addPlaylistToQueue(playlist.id)">
            Add To Playlist
        </a>
    </div>
</div>
