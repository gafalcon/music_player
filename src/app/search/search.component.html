<form class="form-inline my-2 my-lg-0">
    <input id="typeahead-fplace"  type="text" class="form-control mr-sm-2"  name="fplace"
           placeholder="Search"
           [(ngModel)]="selectedSearch"
           [ngbTypeahead]="search"
           [inputFormatter]="rformatter"
           [resultFormatter]="formatter"
           (selectItem)="SearchSelected($event)"
           [editable]='true'
    />
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="submit()">Search</button>
</form>
