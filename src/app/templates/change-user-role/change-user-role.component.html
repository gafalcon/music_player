<div class="modal-header">
    <h4 class="modal-title">Edit User Role</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="exampleRadios1" [value]="'ROLE_USER'" [(ngModel)]="role">
            <label class="form-check-label" for="exampleRadios1">
                Regular User <fa-icon [icon]="faUser"></fa-icon>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="exampleRadios2" [value]="'ROLE_PROFESSIONAL'" [(ngModel)]="role">
            <label class="form-check-label" for="exampleRadios2">
                Professional <fa-icon [icon]="faUserTie"></fa-icon>
            </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="role" id="exampleRadios3" [value]="'ROLE_ADMIN'" [(ngModel)]="role">
            <label class="form-check-label" for="exampleRadios3">
                Administrator <fa-icon [icon]="faUserAdmin"></fa-icon>
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="editUserRole()">Edit</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Cancel')">Cancel</button>
</div>
