<div class="container upload-form">
    <div class="row">
        <h1>Upload Song</h1>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="tex" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Album</label>
                    <a class="new-album-link" href="" routerLink="/album/create">+ New Album</a>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="album">
                        <option *ngFor="let album of albums" value="{{ album.id }}">{{ album.name }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Genres</label> <br />
                    <div class="form-check form-check-inline" formArrayName="genres" *ngFor="let genre of form.controls.genres.controls; let i = index">
                        <input class="form-check-input" type="checkbox" [formControlName]="i" name="{{genres[i].name}}">
                        <label class="form-check-label" for="{{ genres[i].name }}">{{genres[i].name}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Media File</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" formControlName="media_file" (change)="fileUpload($event)">
                </div>
                <div class="form-group">
                    <label for="lyrics">Lyrics</label>
                    <textarea class="form-control" id="lyrics" rows="3" formControlName="lyrics"></textarea>
                </div>
                <button class="btn btn-primary btn-lg">Upload Song</button>

                {{ form.value.name }}
            </form>

        </div>
    </div>
</div>
