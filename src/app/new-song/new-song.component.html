<div class="container upload-form">
    <div class="row">
        <h1>Upload Song</h1>
    </div>
    <div class="row">
        <div class="col">
            <form>
        <div class="form-group">

        <div class="form-group">
            <label for="exampleFormControlSelect1">Album</label>
            <a class="new-album-link" href="">+ New Album</a>

                <option>Album 2</option>

                <option>Album 5</option>
            </select>
        </div>

            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">

            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Media File</label>
