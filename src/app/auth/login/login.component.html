	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Log In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span (click)="oauthLogin()"><i class="fab fa-google-plus-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				  <form [formGroup]="form" (ngSubmit)="onSubmit()" [class.was-validated]="wasValidated">
					    <div class="input-group form-group">
						      <div class="input-group-prepend">
							        <span class="input-group-text"><i class="fas fa-user"></i></span>
						      </div>
						      <input type="text" class="form-control" [class.is-invalid]="usernameValid()" placeholder="username" formControlName="username" required>
                  <div class="invalid-feedback">
                      {{ usernameError }}
                  </div>
			        </div>
					    <div class="input-group form-group">
						      <div class="input-group-prepend">
							        <span class="input-group-text"><i class="fas fa-key"></i></span>
						      </div>
						      <input type="password" class="form-control" [class.is-invalid]="passwordValid()" placeholder="password" formControlName="password" required>
                  <div class="invalid-feedback">
                      {{ passwordError }}
                  </div>
					    </div>
					    <div class="row align-items-center remember">
						      <input type="checkbox">Remember Me
					    </div>
					    <div class="form-group">
						      <input type="submit" value="Login" class="btn float-right login_btn">
					    </div>
				  </form>
			</div>
			<div class="card-footer">
				  <div class="d-flex justify-content-center links">
					    Don't have an account?<a href="" routerLink="/signup">Sign Up</a>
				  </div>
				  <div class="d-flex justify-content-center">
					    <a href="#" routerLink="/resetpswd">Forgot your password?</a>
				  </div>
			</div>
		</div>
	</div>
</div>
