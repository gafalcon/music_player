<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Reset Password</h3>
			</div>
			<div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" [class.was-validated]="wasValidated">
          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" [class.is-invalid]="usernameValid()" placeholder="username" formControlName="username" required>
              <div class="invalid-feedback">
                  {{ usernameError }}
              </div>
          </div>
					    <div class="form-group">
						      <input type="submit" value="Reset" class="btn login_btn">
					    </div>
				  </form>
			</div>
			<div class="card-footer">
				  <div class="d-flex justify-content-center links">
					    Don't have an account?<a href="" routerLink="/login">Go Back?</a>
				  </div>
			</div>
		</div>
	</div>
</div>
