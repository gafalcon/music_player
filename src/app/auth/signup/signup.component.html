
<div class="container">
    <br>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
	                  <a href="" routerLink="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
	                  <h4 class="card-title mt-2">Sign Up</h4>
                </header>
                <article class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
	                      <div class="form-row">
		                        <div class="col form-group">
			                          <label>First name </label>
		  	                        <input type="text" class="form-control" placeholder="" formControlName="firstName">
		                        </div> <!-- form-group end.// -->
		                        <div class="col form-group">
			                          <label>Last name</label>
		  	                        <input type="text" class="form-control" placeholder=" " formControlName="lastName">
		                        </div> <!-- form-group end.// -->
	                      </div> <!-- form-row end.// -->
	                      <div class="form-group">
		                        <label>Email address</label>
		                        <input type="email" class="form-control" placeholder="" formControlName="email">
		                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
	                      </div> <!-- form-group end.// -->
	                      <div class="form-group">
			                      <label class="form-check form-check-inline">
		                            <input class="form-check-input" type="radio" name="gender" value="male" formControlName="gender">
		                            <span class="form-check-label"> Male </span>
		                        </label>
		                        <label class="form-check form-check-inline">
		                            <input class="form-check-input" type="radio" name="gender" value="female" formControlName="gender">
		                            <span class="form-check-label"> Female</span>
		                        </label>
	                      </div> <!-- form-group end.// -->
	                      <div class="form-group">
		                        <label>Country</label>
		                        <select id="inputState" class="form-control" formControlName="country">
                                <option *ngFor="let country of country_list" value="{{ country }}">{{ country }}</option>
		                            <option selected="">United States</option>
		                        </select>
		                    </div> <!-- form-group end.// -->
		                    <div class="form-group">
		                        <label>Username</label>
	                          <input type="text" class="form-control" placeholder="" formControlName="username">
	                      </div> <!-- form-group end.// -->
		                    <div class="form-group">
		                        <label>Create password</label>
	                          <input class="form-control" type="password" formControlName="password">
	                      </div> <!-- form-group end.// -->
		                    <div class="form-group">
		                        <label>Confirm password</label>
	                          <input class="form-control" type="password" formControlName="confirmPassword">
	                      </div> <!-- form-group end.// -->
	                      <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a href="" routerLink="/login">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div> 
<!--container end.//-->
