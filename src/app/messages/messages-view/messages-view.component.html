<div class="container">
    <div class="row">

        <div class="conversation-wrap col-lg-3">

            <div class="media conversation" *ngFor="let conversation of conversations; index as i" (click)="selectConversation(i)">
                <a class="pull-left" href="#">
                    <img class="media-object" data-src="holder.js/64x64" alt="64x64" style="width: 50px; height: 50px;" src="{{ conversation.userPhoto }}">
                </a>
                <div class="media-body">
                    <h6 class="media-heading">{{ conversation.user }}</h6>
                    <small>{{ conversation.messages.length }} Messages</small>
                </div>
            </div>

        </div>



        <div class="message-wrap col-lg-8">
            <div class="msg-wrap" *ngIf="selectedConversation != null">

                <div class="media msg" *ngFor="let message of conversations[selectedConversation].messages">
                    <a class="pull-left" href="#">
                        <img class="media-object" data-src="holder.js/64x64" alt="64x64" style="width: 32px; height: 32px;" src="{{ message.senderPhoto }}">
                    </a>
                    <div class="media-body">
                        <small class="pull-right time"><i class="fa fa-clock-o"></i>{{ message.createdAt | date }}</small>

                        <h5 class="media-heading">{{ message.sender }}</h5>
                        <small class="col-lg-10">{{ message.message }}</small>
                    </div>
                </div>

            </div>

            <div class="send-wrap ">
                <textarea class="form-control send-message" name="newMessage" rows="3" placeholder="Write a reply..." [(ngModel)]="newMessage"></textarea>
            </div>
            <div class="btn-panel">
                <button class=" col btn btn-primary send-message-btn pull-right" role="button" (click)="postMessage()"><i class="fa fa-plus"></i> Send Message</button>
            </div>
        </div>
    </div>
</div>
