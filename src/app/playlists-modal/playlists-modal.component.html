<div class="modal-header">
    <h4 class="modal-title">Add To Playlist</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table">
        <tbody>
            <tr>
                <td>
                    <input class="form-control" type="text" name="newPlaylist" [(ngModel)]="newPlaylist" placeholder="Create New Playlist" />
                </td>
                <td>
                    <button class="btn btn-outline-primary btn-sm" (click)="addToNewPlaylist()">Add</button>
                </td>
            </tr>
            <tr *ngFor="let playlist of playlists">
                <td>{{ playlist.name }}</td>
                <td><button class="btn btn-outline-primary btn-sm" (click)="addToPlaylist(playlist)">Add</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('close')">Close</button>
</div>
