<div class="row" *ngIf="user">
    <div class="col-md-4">
        <div class="profile-img">
            <img [src]="user.profilePhoto" alt=""/>
            <div class="file btn btn-lg btn-primary">
                Change Photo
                <input type="file" name="file"/>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="profile-head">
            <h4>
                {{ user.firstName }} {{ user.lastName }}
            </h4>
            <h6>

            </h6>
            <p class="proile-rating">VIEWS : <span>234234234</span></p>
        </div>

        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
                <div class="col-md-6">
                    <label>Username</label>
                </div>
                <div class="col-md-6">
                    <p>{{ user.username }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Name</label>
                </div>
                <div class="col-md-6">
                    <p>{{ user.firstName }} {{ user.lastName }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Email</label>
                </div>
                <div class="col-md-6">
                    <p>
                        {{ user.email }}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Country</label>
                </div>
                <div class="col-md-6">
                    <p>{{ user.country }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Role</label>
                </div>
                <div class="col-md-6">
                    <p>{{ user.role }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
