<div class="container">
<div class="playlist-description row">
    <img class="col-sm" src="{{ album.coverArt }}">
    <div class="col-sm" >
        <h3>
            {{ album.name }}
        </h3>
        <button type="button" class="btn btn-primary" (click)="addPlaylistToQueue()">Add To Queue</button>
    </div>
</div>
<app-song-list [songs]="album.songs"></app-song-list>
</div>
